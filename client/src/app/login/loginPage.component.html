<div style="margin: 20px;">
    <div style="width: 50%; margin: 0 auto;">
      <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
      <form (submit)="onLogin()" #theForm="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="creds.username" #username="ngModel" required style="width: 100%" />
          <div class="text-danger" *ngIf="username.touched && username.invalid ">Username is required</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="creds.password" #password="ngModel" required style="width: 100%" />
          <div class="text-danger" *ngIf="password.touched && password.invalid ">Password is required</div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Login" [disabled]="theForm.invalid" style="margin-right: 10px;" />
          <a routerLink="/" class="btn btn-default">Cancel</a>
        </div>
      </form>
    </div>
  </div>
